            // Async and Await --------------------


            function Data(){
                return new Promise ((resolve,reject)=>{
                    setTimeout(() => {
                    const data ={ id: "103",name:"muhammad haseeb"};
                    let error =false;
                    if(data && error==false){
                        resolve(data);
                    }else{
                        reject("Error")
                    }
                }, 2000);
                })
                
            }

            async function getData(){
                try {
                    const data = await Data();
                    console.log("data receieeeved:",data);
                } catch (error) {
                    console.log("error:",error);
                }
            }
            getData();
